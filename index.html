<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <article>
        <h1>Task Tracker</h1>
        <div class="new-task">
          <input
            type="text"
            placeholder="Create new task"
            class="new-task-input"
          />
          <button class="submit" type="submit">
            <img src="./assets/enter-key.png" alt="Submit" />
          </button>
        </div>
        <div class="tasks"></div>
      </article>
    </main>
    <div class="theme-toggle">
      <button type="button">
        <img src="./assets/light-off.png" alt="dark theme" class="light-off" />
        <img src="./assets/light-on.png" alt="light theme" class="light-on" />
      </button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
